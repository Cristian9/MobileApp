<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <link rel="apple-touch-icon" href="statics/img/apple-touch-icon.png" />
        <link rel="apple-touch-startup-image" media="(device-width: 320px) and (device-height: 568px) and (-webkit-device-pixel-ratio: 2)" href="apple-touch-startup-image-640x1096.png">
        <title>mobix - mobile web app template</title>
        <link rel="stylesheet" href="statics/css/framework7.io.css">
        <link rel="stylesheet" type="text/css" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
        <link rel="stylesheet" type="text/css" href="statics/css/welcomescreen.css">
        <link rel="stylesheet" href="statics/css/style.css">
        <link rel="stylesheet" href="statics/css/colors/magenta.css">
        <link type="text/css" rel="stylesheet" href="statics/css/swipebox.css" />
        <link type="text/css" rel="stylesheet" href="statics/css/animations.css" />
        <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:400,300,700,900' rel='stylesheet' type='text/css'>
    </head>

    <body id="mobile_wrap">
        <div class="statusbar-overlay"></div>

        <div class="panel-overlay"></div>

        <div class="panel panel-left panel-cover">
            <div class="user_login_info">
                <div class="user_thumb">
                    <img src="statics/img/profile.jpg" alt="" title="" />
                    <div class="user_details">
                    </div>
                </div>

                <nav class="user-nav">
                    <ul>
                        <a href="views/mainMenu/menu.html" class="close-panel">
                            <li>
                                <img src="statics/img/icons/white/home.png" alt="" title="" /><span>Inicio</span>
                            </li>
                        </a>
                        <a href="views/myProfile/myProfile.html" class="close-panel">
                            <li>
                                <img src="statics/img/icons/white/user.png" alt="" title="" /><span>Mi Perfil</span>
                            </li>
                        </a>
                        <a href="#" class="close-panel" id="helpside">
                            <li>
                                <img src="statics/img/icons/white/briefcase.png" alt="" title="" /><span>Ayuda</span>
                            </li>
                        </a>
                        <a class="close-panel logout">
                            <li>
                                <img src="statics/img/icons/white/lock.png" alt="" title="" /><span>Salir</span>
                            </li>
                        </a>
                    </ul>
                </nav>
            </div>
        </div>

        <div class="popup popup-profile" style="background-color: #fff;">
            <div class="content-block">
                <h1 style="text-align: center;">Editar mi perfil</h1>
                <div class="list-block">
                    <li style="list-style: none;">
                        <div class="item-content">
                            <div class="item-media"><i class="icon icon-user mb-3x"></i></div>
                            <div class="item-inner">
                                <div class="item-input">
                                    <input type="text" id="txtNikName" placeholder="Nuevo nombre de usuario" style="border-bottom: solid 1px #333;">
                                </div>
                            </div>
                        </div>
                    </li>
                </div> 

                <h1 style="text-align: center;">Selecciona un avatar</h1>
                <div class="list-block" id="images_avatar"></div>
                <div class="list-block">
                    <p><a href="#" id="saveAvatarProfile" class="button button-round button-fill close-popup">Guardar</a></p>
                </div>
                <div class="close_loginpopup_button">
                    <a href="#" class="close-popup"><img src="statics/img/icons/black/menu_close.png" alt="" title="" /></a>
                </div>
            </div>
        </div>

        <div class="popup popup-about" style="display: block; background-color: #fff;">
            <div class="content-block">
                <h4 style="color: #000;">Est&aacute;s por aceptar el reto</h4>
                <!--<div class="form_logo"><img src="statics/img/images.png" alt="" title="" /></div>-->
                <div class="row" style="margin: 100px 0;">
                    <div class="col-33" style="text-align: center;">
                        <!--<i class="icon icon-user mb-5x mb-b"></i>-->
                        <img src="" width="80%" id="miavatar">
                        <p style="color: #694e8f; font-family: calibri; font-size: 1.5em;" id="minik"></p>
                    </div>
                    <div class="col-33 mb-5x" style="text-align: center; font-weight: 900;">VS</div>
                    <div class="col-33" style="text-align: center;">
                        <!--<i class="icon icon-user mb-5x mb-b"></i>-->
                        <img src="" width="80%" id="tuavatar">
                        <p style="color: #694e8f; font-family: calibri; font-size: 1.5em;" id="tunik"></p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-33">
                        <a href="#" class="button button-big button-red close-popup">Cancelar</a>
                    </div>
                    <div class="col-33">
                        <a href="#" class="button button-big button-green" id="btnAceptarReto">Aceptar</a>
                    </div>
                </div>
                <div class="close_loginpopup_button">
                    <a href="#" class="close-popup"><img src="statics/img/icons/black/menu_close.png" alt="" title="" /></a>
                </div>
            </div>
        </div>

        <div class="views">
            <div class="error_message" id="errorDiv">
                <span style="margin:5px 15px;">Se ha perdido la conexión con el servidor, por favor intente más tarde</span>
            </div>
            <div class="view view-main">

                <div class="pages toolbar-through">

                    <div data-page="indice" class="page  no-toolbar no-navbar">
                        <div class="page-content">
                            <div class="login-screen">
                                <div class="view">
                                    <div class="page">
                                        <div class="page-content login-screen-content">
                                            <div class="logo"><img src="statics/img/logo_titulo.png" alt="" title="" /></div>
                                            <!--<div class="login-screen-title">Inicia Sesi&oacute;n</div>-->
                                            <div class="loginform">
                                                <div class="login-screen-title" style="margin: 15px auto;">Ingreso</div><hr />
                                                <form>
                                                    <div class="list-block" style="margin: 15px auto;">
                                                        <ul>
                                                            <li class="item-content">
                                                                <div class="item-inner">
                                                                    <!--<div class="item-title label">C&oacute;digo</div>-->
                                                                    <div class="item-input">
                                                                        <input type="text" class="input-login" id="txtuser" name="username" placeholder="Tu c&oacute;digo">
                                                                    </div>
                                                                </div>
                                                            </li>
                                                            <li class="item-content" style="margin-top: 20px;">
                                                                <div class="item-inner">
                                                                    <!--<div class="item-title label">Password</div>-->
                                                                    <div class="item-input">
                                                                        <input type="password" class="input-login" id="txtpassword" name="password" placeholder="Contrase&ntilde;a">
                                                                    </div>
                                                                </div>
                                                            </li>
                                                        </ul>
                                                    </div>
                                                    <div class="list-block" style="margin: 15px auto !important;">
                                                        <ul>
                                                            <li><input  style="background-color: #694e8f;" type="button" class="form_submit" id="btn-login" value="Ingresar" /></li>
                                                        </ul>
                                                    </div>
                                                </form>
                                            </div>
                                            <div class="footer_logo">
                                                <img src="statics/img/logo_utp.png" alt="" title="" />
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script type="text/javascript" src="statics/js/jquery-1.10.2.js"></script>
        <script type="text/javascript" src="statics/js/jquery.ctools.min.js"></script>
        <script type="text/javascript" src="statics/js/framework7.js"></script>
        <script type="text/javascript" src="statics/js/fastclick.js"></script>
        <script type="text/javascript" src="statics/js/welcomescreen.js"></script>
        <script type="text/javascript" src="statics/js/iscroll.js"></script>
        <script type="text/javascript" src="statics/js/my-app.js"></script>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="statics/js/help-screen.js"></script>
        <script type="text/javascript" src="statics/js/index.js"></script>
    </body>
</html>
