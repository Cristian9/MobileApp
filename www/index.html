    <script type="text/javascript" src="statics/js/jquery-1.10.2.js"></script>

    <script type="text/javascript">
        var db = null;

        document.addEventListener("deviceready", onDeviceReady, false);
        
        function onDeviceReady() {
            

            db = window.sqlitePlugin.openDatabase({name: 'preguntados.db', location: 'default'});

            if(db != null) {
                db.transaction(function(tx) {
                    tx.executeSql('DROP TABLE IF EXISTS DemoTable');
                    tx.executeSql('CREATE TABLE IF NOT EXISTS userlogued (username, password)');
                    //tx.executeSql('CREATE TABLE IF NOT EXISTS DemoTable (name, score)');
                    //tx.executeSql('INSERT INTO DemoTable VALUES (?,?)', ['Alice', 101]);
                    //tx.executeSql('INSERT INTO DemoTable VALUES (?,?)', ['Betty', 202]);
                }, function(error) {
                    console.log('Transaction ERROR: ' + error.message);
                }, function() {
                    checkExistsUser();
                });
            } else {
                alert('algo salio mal')
            }

            app.viewLogin();

            var btnLogin = document.getElementById('btn-login');
            var txtpassword = document.getElementById('txtpassword');

            $('#txtuser').focus(function() {
                document.getElementById('errorDiv').classList.remove('error_active');
            });

            btnLogin.addEventListener("touchstart", function() {
                app.login();
            });

            txtpassword.addEventListener("keyup", function(e) {
                if (e.keyCode == 13) {
                    app.login();
                }
            });

            document.addEventListener("backbutton", app.closeApp, false);
        }

        function checkExistsUser(){
            db.transaction(function(tx){
                tx.executeSql("SELECT * FROM userlogued WHERE username = ? and password = ?", [], function(tx, result){
                    alert(result.rows.item(0).name);
                });
            });
        }
    </script>
